<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input id="search" type="text" placeholder="Search a city.. " />
        <i class="fas fa-search"></i>
      </div>
      <div class="container-weather">
        <h1><span id="city">Tokyo</span>, <span id="country"> JP</span></h1>
        <h2 id="current-temp">20°c</h2>
        <img src="/10d@2x.png" class="icon" />
        <div class="hi-low">14°c / 24°c</div>
        <p id="weather">few clouds</p>
        <p id="humidity">Humidity: 60%</p>
        <p id="wind-speed">Wind speed: 5.2km/h</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
